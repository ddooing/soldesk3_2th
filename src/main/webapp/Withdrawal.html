	<div class="custom-container main">
    <div>
        <form id="withdrawForm">
            <h3>회원 탈퇴</h3>
            <div class="mb-3 text-center">
                <div class="mb-3 text-center">
                <p class="custom-message">회원 정보를 <span class="highlight-text" style="color:red;">안전하게 보관</span>하기 위해<br>비밀번호를 다시 확인합니다.</p>
                
            </div>
            </div>
            <div class="mb-3 text-center">
                <div class="form-label-group">
                    <input type="text" class="form-control" placeholder="아이디" id="userId" required>
                </div>
            </div>

            <div class="mb-3 text-center">
                <div class="form-label-group">
                    <input  type="password" class="form-control" placeholder="비밀번호" id="password" required>
                </div>
            </div>

            <div class="mb-3 text-center">
                <div class="form-label-group">
                    <input type="password" class="form-control" placeholder="비밀번호 확인" id="confirmPassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">회원 탈퇴</button>
        </form>
    </div>

	<script>
		$(document).ready(function() {
			// 회원 탈퇴 폼 제출
			$("#withdrawForm").submit(function(event) {
				event.preventDefault();

				// 입력값 가져오기
				var userId = $("#userId").val();
				var password = $("#password").val();
				var confirmPassword = $("#confirmPassword").val();

				// 비밀번호 확인
				if (password !== confirmPassword) {
					alert("비밀번호가 일치하지 않습니다.");
					return;
				}

				// 여기서 서버로 회원 탈퇴 요청을 보낼 수 있습니다.
