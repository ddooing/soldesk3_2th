<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.16.0/font/bootstrap-icons.css">
  <title>부트스트랩 콤보박스 with Icon</title>
</head>
<body>

<div class="container mt-4">
  <div class="input-group">
    <select class="form-control" id="exampleCombobox">
      <option value="option1">옵션 1</option>
      <option value="option2">옵션 2</option>
      <option value="option3">옵션 3</option>
    </select>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="dropdownToggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="bi bi-caret-down"></i>
      </button>
      <!-- 아이콘은 Bootstrap Icons 클래스인 'bi bi-caret-down'을 사용하였습니다. -->
      <div class="dropdown-menu">
        <!-- 드롭다운 메뉴의 내용 -->
        <a class="dropdown-item" href="#">메뉴 항목 1</a>
        <a class="dropdown-item" href="#">메뉴 항목 2</a>
        <a class="dropdown-item" href="#">메뉴 항목 3</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
