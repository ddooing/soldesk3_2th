<script type="text/javascript">
(function($, window, document) {
	var $elLoading = $("#more_loading_img");
	$elLoading.show(); 
	setTimeout(function() {
		$elLoading.hide();
	}, 1500);
	
	var isInPostApp = "false" === "true";
	var isAuthorComment = "" === "true";
	var sPageType = "default";
	
	function updateCommentCountPost(oEvent) {
		var oJson = oEvent.oJson;
		if (!!oJson && !!oJson.success && !!oJson.result && !!oJson.result.count
				&& isNaN(oJson.result.count.total) == false) {
			var cnt = oJson.result.count.total;
			!!isInPostApp && (location.href = "postapp://commentCountPost?count=" + cnt);
			
			if (!!$("comment_count")) {
				if (cnt > 0) {
					$("#comment_count").html(cnt);
				} else {
					$("#comment_count").html("");
				}
			}
		}
	}

	var landingCommentNo = '';
	function firstLanding() {
		if (!!landingCommentNo) {
			var wel = $(".cbox_module__comment_" + landingCommentNo);
			if (wel.length < 1) {
				return;
			}
			
			var $doc = $(document);
			var elHeader = $("div.cont_header");
			var additionalHeight = elHeader.length > 0 ? elHeader.height() : 0;

			var wt = $doc.scrollTop() + additionalHeight;
			var wb = wt + $(document.body).height();
			var et = wel.offset().top;
			var eb = et + wel.height();
			if (et < wt || wb < eb) {
				window.scrollTo(0, et - additionalHeight);
			}
			
			landingCommentNo = null;
			isFirstList = false;
		}
	}
	
	var isFirstList = true;
	var wasSortInsideWindow = false;

	var beforeSort = null;
	var currentSort = null;
	
	function workaroundHeaderMoreScroll(oEvent) {
		if (!oEvent || !oEvent.oJson || !oEvent.oJson.result || !oEvent.oJson.result.sort) {
			return;
		}
		
		
		currentSort = oEvent.oJson.result.sort.toString().toLowerCase();
		if (sPageType == "more" &&
			(isAuthorComment
				|| (beforeSort === currentSort && currentSort === "all"))) {
			return;
		}
		
		if (isFirstList) {
			isFirstList = false; // 처음 표시됐을 때는 댓글 입력창이 나올 수 있도록 동작하지 않음
		} else {
			var elHeader = $("div.cont_header");
			var additionalHeight = elHeader.length > 0 ? elHeader.height() : 0; 
			
			if (wasSortInsideWindow) { 
				return;
			} else {
				var wel = $("li.u_cbox_comment"); // 첫 코멘트
				wel.length > 0 && window.scrollTo(0, wel.offset().top - additionalHeight);
			}
		}
		
		beforeSort = currentSort;
	}
	
	function adjustScrollForRemove(oEvent) {
		if (sPageType == "more") {
			return;
		}
		
		if (!!oEvent && !!oEvent.oJson && !!oEvent.oJson.result && !!oEvent.oJson.result.parent) {
			return; // 답글 삭제한 경우엔 스크롤하지 않음
		}
		
		var $elHeader = $("div.cont_header");
		var additionalHeight = $elHeader.length > 0 ? $elHeader.height() : 0;
		if (!!additionalHeight) {
			var wel = $("li.u_cbox_comment"); // 첫 코멘트
			wel.length > 0 && window.scrollTo(0, wel.offset().top - additionalHeight);
		}
	}
	
	function adjustScroll(oEvent) {
		
		!!landingCommentNo ? setTimeout(firstLanding, 500) : workaroundHeaderMoreScroll(oEvent);
	}
	
	function afterTask(oEvent) {
		updateCommentCountPost(oEvent);
	}
	
	(function(htOption) {
		window.__htCboxOption = htOption;
		var s = document.createElement('script');
		s.type = 'text/javascript';
		s.charset = 'utf-8';
		s.src = htOption.sDomain + '/js/cbox.core.js?v=' + Math.floor(new Date().getTime() / 1200000);
		(document.head || document.getElementsByTagName('head')[0]).appendChild(s);
	})({
		
		sDomain : 'https://ssl.pstatic.net/static.cbox',
		sApiDomain : 'https://apis.naver.com/commentBox/cbox',
		bLogin : 'true' === 'true',
		sTicket : 'post02',
        sTemplateId : 'default',
		sObjectId : '37024512_29742322',
		sCssId : 'post',
		
		aFormation : ['write', 'list', 'page', 'view'],
		sLanguage : 'ko',
		sPageType : sPageType,
		sGroupId : '29742322'
		, bManager : false
		,bUseAgo : false
		
		, bInApp : false
		, bNaverApp : false
		, bSupportAppUploadImageScheme : false
		, sAppUploadImageCancelCallback : "naverapp_photoUpload_response"
		
		, sManagerToolUrl : '/viewer/commentsAdmin.naver'
		, sLikeItId : '37024512_29742322'
		
		, sHelp : "down" // best 댓글 선정기준 안내 표시 옵션
		, htEventHandler : {
			afterCreate : function(oEvent) {
				afterTask(oEvent);
			}
			, afterRemove : function(oEvent) {
				adjustScrollForRemove(oEvent);
				afterTask(oEvent);
			}
			, afterList : function(oEvent) {
				$elLoading.hide();
				adjustScroll(oEvent);
				updateCommentCountPost(oEvent);
			}
		}
		, htMessage : { 
			template : {
				write_placeholder : '댓글을 입력해주세요.'
				, list_empty : '댓글이 없습니다.<br>첫번째 댓글을 남겨주세요.'
                
			}
			, alert : {
				upload_image_slow_progress : '아직 업로드 진행 중인 이미지가 있습니다.',
                not_support_upload_image : 'IE 9 이하 브라우저에서는 이미지 댓글을 업로드 할 수 없습니다.',
                exceed_comment :'IE 9 이하 브라우저에서는 댓글 300자(한글 기준)를 초과할 수 없습니다.'
			}
		}
		, vProfileHandler : function(obj) { 
            var nick = obj.name;
            var length = nick.length;
            var substr = nick.substring(length-4, length);
            return substr == "****" ? null :'/my.naver?memberNo=' + obj.id + '&navigationType=modal';
		}
        , sProfileActionType: 'CURRENT_WINDOW'
		, htErrorHandler : {
			'3010' : '작성자에 의해 댓글 작성이 차단되었습니다.'
			
			, '2004' : '댓글 작성자 정보를 얻지 못하여, 댓글을 작성하지 못했습니다.'
		}
	});
	
	if (isInPostApp && isAuthorComment) { 
		location.href = "postapp://setHeaderTitle?title=" + encodeURIComponent("님의 게시판");
	}
	
	
	window.__isTextareaInputExist = function() {
		var aEltextarea = $("textarea.u_cbox_text");
		var i;
		for (i = 0; i < aEltextarea.length; ++i) {
			if (!!aEltextarea[i].value) {
				return true;
			}
		}
		return false;
	};
	
	window.onbeforeunload = function() {
		if (isInPostApp == false && window.__isTextareaInputExist()) {
			return "작성중인 댓글이나 답글 내용이 사라집니다.";
		}
	};
	
	function adjustFooterPosition() {
		var welFooter = $("#footer");
		if (welFooter.length < 1) {
			return;
		}
		var clientHeight = $(document.body).height();
		var footerHeight = welFooter.height(); 
		
		$("#wrap").css("min-height", (clientHeight - footerHeight - 51) + "px");
	}
	adjustFooterPosition();
	$(window).on("resize", adjustFooterPosition);
})(jQuery, window, document);
</script>
